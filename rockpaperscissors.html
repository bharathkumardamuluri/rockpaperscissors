<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .choices {
      margin: 30px 0;
    }

    .choice-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .choice-btn:hover {
      background-color: #0056b3;
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <button class="choice-btn" onclick="playGame('rock')">ü™® Rock</button>
    <button class="choice-btn" onclick="playGame('paper')">üìÑ Paper</button>
    <button class="choice-btn" onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result">Make your move!</div>
  <div id="score">Player: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (playerChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'scissors' && computerChoice === 'paper') ||
        (playerChoice === 'paper' && computerChoice === 'rock')
      ) {
        result = `You Win! ${capitalize(playerChoice)} beats ${computerChoice}`;
        playerScore++;
      } else {
        result = `You Lose! ${capitalize(computerChoice)} beats ${playerChoice}`;
        computerScore++;
      }

      document.getElementById('result').textContent = result;
      document.getElementById('score').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>

</body>
</html>
